<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑의 모든것 : 캠핑라운지</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/layout.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/main.js"></script>

</head>
<body>
    <!-- header------------------------------------------------------------------------------- -->
    <header id="header" class="header">
        <div class="header_inner">
            <div class="logo_wrap">
                <h1 class="logo">
                    <a href="./index.html">
                        캠핑라운지
                    </a>
                </h1>
            </div><!--logo_wrap-->
            <nav id="nav">
                <ul>
                    <li><a href="#">메뉴 1</a></li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                    <li><a href="#">메뉴 4</a></li>
                </ul>
                <div class="login-btn">
                    <a href="./login.html"><img src="./images/common/icon_login.svg" alt="로그인"></a>
                </div>
            </nav>
        </div><!--header_inner-->
    </header>
    <!-- main------------------------------------------------------------------------------- --> 
    <main id="main" class="login">
        <section class="sec">
            <div class="inner_02">
                <h2 class="title tit-lg txt-a-c">
                        캠핑라운지
                </h2>
                <p class="fs_xlg  txt-a-c">Login</p>
                <div class="bar bar-md mt_lg mb_lg"></div>
                <div class="login-input-wrap">
                    <div class="input_wrap">
                        <form action="" method="post" class="login-form">
                            <input type="text" class="input-txt input-lg" placeholder="이메일">
                            <input type="password" class="input-txt input-lg" placeholder="비밀번호">
                            <input type="submit" class="submit input-lg" value="로그인">
                        </form>
                        <div class="bar bar-md mt_lg mb_md"></div>
                        <button class="btn btn-s btn-lg mlr-a"><a class="tc-w" href="./signin.html">회원 가입</a></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer------------------------------------------------------------------------------- -->
    <footer id="footer" class="footer">
            
    </footer>
</body>
</html>
