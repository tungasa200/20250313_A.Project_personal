<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑의 모든것 : 캠핑라운지</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/review-new.css">
    <script src="./js/layout.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/review-new.js"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- fnacybox -->
    <link rel="stylesheet" href="./css/jquery.fancybox.css">
    <script src="./js/jquery.fancybox.js"></script>
</head>
<body>
    <!-- header------------------------------------------------------------------------------- -->
    <header id="header" class="header">
        <div class="header_inner">
            <div class="logo_wrap">
                <h1 class="logo">
                    <a href="./index.html">
                        캠핑라운지
                    </a>
                </h1>
            </div><!--logo_wrap-->
            <nav id="nav">
                <ul>
                    <li><a href="#">메뉴 1</a></li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                    <li><a href="#">메뉴 4</a></li>
                </ul>
                <div class="login-btn">
                    <a href="./login.html"><img src="./images/common/icon_login.svg" alt="로그인"></a>
                </div>
            </nav>
        </div><!--header_inner-->
    </header>
    <!-- main------------------------------------------------------------------------------- --> 
    <main id="main" class="review-new">
        <section class="sec">
            <div class="inner_02">
                <form action="" class="review-new">
                    <div class="container">
                        <div class="head-area">
                            <div class="writer">
                                <button class="btn-e-l btn btn-xsm">등록 취소</button>
                            </div>
                        </div>
                        <div class="title-area">
                            <input type="text" class="input-txt input-xlg mlr-a txt-a-c" placeholder="제목을 입력하세요">
                            <div class="bar bar-lg mt_sm"></div>
                        </div>
                        <div class="content-area">
                            <p class="fs_lg mb_md hidden">캠핑장 정보</p>
                            <div class="item_wrap">
                                <div class="info_wrap">
                                    <ul class="info_list">
                                        <li>
                                            <p class="fs_lg">
                                                <b>캠핑장</b>
                                            </p>
                                            <input type="text" class="input-txt input-xlg" readonly value="사천오토캠핑장">
                                        </li>
                                        <li>
                                            <p class="fs_lg">
                                                <b>위치</b>
                                            </p>  
                                            <input type="text" class="input-txt input-xlg" readonly value="경남 사천시 서포면 토끼로 245-29">
                                        </li>
                                        <li>
                                            <p class="fs_lg">
                                                <b>방문일</b>
                                            </p> 
                                            <input type="text" class="input-txt input-xlg" readonly value="2025-01-11">
                                        </li>
                                        <li>
                                            <p class="fs_lg">
                                                <b>만족도</b>
                                            </p>
                                            <ul class="radio_list radio-lg">
                                                <li>
                                                    <input type="radio" name="radio_01" id="radio_01_01" value="매우 불만족해요"><label for="radio_01_01">매우 불만족해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_01" id="radio_01_02" value="불만족해요"><label for="radio_01_02">불만족해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_01" id="radio_01_03" value="보통이에요"><label for="radio_01_03">보통이에요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_01" id="radio_01_04" value="만족해요"><label for="radio_01_04">만족해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_01" id="radio_01_05" value="완전 만족해요"><label for="radio_01_05">완전 만족해요</label>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <p class="fs_lg">
                                                <b>사이트 크기</b>
                                            </p>
                                            <ul class="radio_list radio-lg">
                                                <li>
                                                    <input type="radio" name="radio_02" id="radio_02_01" value="매우 좁아요"><label for="radio_02_01">매우 좁아요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_02" id="radio_02_02" value="좁아요"><label for="radio_02_02">좁아요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_02" id="radio_02_03" value="충분해요"><label for="radio_02_03">충분해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_02" id="radio_02_04" value="넓어요"><label for="radio_02_04">넓어요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_02" id="radio_02_05" value="완전 넓어요"><label for="radio_02_05">완전 넓어요</label>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <p class="fs_lg">
                                                <b>청결도</b>
                                            </p>
                                            <ul class="radio_list radio-lg">
                                                <li>
                                                    <input type="radio" name="radio_03" id="radio_03_01" value="더러워요"><label for="radio_03_01">더러워요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_03" id="radio_03_02" value="지저분해요"><label for="radio_03_02">지저분해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_03" id="radio_03_03" value="보통이에요"><label for="radio_03_03">보통이에요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_03" id="radio_03_04" value="깨끗해요"><label for="radio_03_04">깨끗해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_03" id="radio_03_05" value="완전 깨끗해요"><label for="radio_03_05">완전 깨끗해요</label>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <p class="fs_lg">
                                                <b>친절함</b>
                                            </p>                                    
                                            <ul class="radio_list radio-lg">
                                                <li>
                                                    <input type="radio" name="radio_04" id="radio_04_01" value="완전 불친절해요"><label for="radio_04_01">완전 불친절해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_04" id="radio_04_02" value="불친절해요"><label for="radio_04_02">불친절해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_04" id="radio_04_03" value="보통이에요"><label for="radio_04_03">보통이에요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_04" id="radio_04_04" value="친절해요"><label for="radio_04_04">친절해요</label>
                                                </li>
                                                <li>
                                                    <input type="radio" name="radio_04" id="radio_04_05" value="완전 친절해요"><label for="radio_04_05">완전 친절해요</label>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="bar mt_lg mb_lg"></div>
                            <div class="content">
                                <textarea name="content" placeholder="내용을 입력해주세요" rows="10" class="textarea"></textarea>
                                <br><br>
                                <input type="file" multiple accept=".jpg, .jpeg, .png, .svg, .heic, .webp" class="input-txt input-max">
                            </div>
                        </div>
                        <div class="bar mt_lg mb_lg"></div>
                        <div class="foot-area">
                            <input type="submit" class="submit input-lg" value="리뷰 등록">
                        </div>
                    </div>                    
                </form>
            </div>
        </section>
    </main>
    <!-- footer------------------------------------------------------------------------------- -->
    <footer id="footer" class="footer">
            
    </footer>
</body>
</html>
